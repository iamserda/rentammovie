{% extends "movies/base.html" %}

{% block content %}
<div class="container">
    <h1 style="width:960px; margin: 1em">Movies List:</h1>
    <div class="container">
        <table class="table table-striped table-bodered table-hover" style="width:1200px; margin: 24px auto 24px ">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Title</th>
                    <th scope="col">Release Year</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Daily Rate</th>
                    <th scope="col">Genre</th>
                </tr>
            </thead>
            <tbody>
                {% if movies|length > 0 %}
                    {% block moviecontent %}
                    {% endblock moviecontent %}
                {% else %}
                    {% block nomovieerror %}
                    {% endblock nomovieerror %}
                {% endif %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
